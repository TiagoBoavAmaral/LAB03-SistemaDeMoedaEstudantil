spring.application.name=moeda-estudantil

# Configuração do Banco de Dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/moedaestudantil_db
spring.datasource.username=postgres
spring.datasource.password=postgres

# O driver e o dialeto geralmente são detectados automaticamente pelo Spring Boot, 
# mas é uma boa prática especificá-los para garantir.
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Esta propriedade diz ao Hibernate para criar/atualizar as tabelas baseado nas suas entidades.
# Ótimo para desenvolvimento, mas em produção o ideal é usar ferramentas de migração como Flyway ou Liquibase.
spring.jpa.hibernate.ddl-auto=update

# JPA/Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Server port (optional)
#server.port=8080

# Always run SQL init (data.sql) on startup
spring.sql.init.mode=always

